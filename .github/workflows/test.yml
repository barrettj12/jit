name: "Test"
on: [push, pull_request, workflow_dispatch]

jobs:
  go-test:
    name: "Run Go tests"
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout code"
        uses: actions/checkout@v4

      - name: "Set up Go"
        uses: actions/setup-go@v5

      - name: "Run Go tests"
        run: go test ./...
